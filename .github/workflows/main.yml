name: Build

on:
  push:
    branches: main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Hello World
        run: echo Hello, world!
        
      - name: Send mail
        if: always()
        uses: dawidd6/action-send-mail@v2
        with:
        # mail server settings
          server_address: smtp.elasticemail.com
          server_port: 2525
          # user credentials
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          # email subject
          #subject: 'Build Failure Notification'
          # email body as text
          #body: 'Your build has failed. Reverting it back.'
          # comma-separated string, send email to
          subject: Github Actions job '${{ github.workflow }}' of '${{ github.repository }}' Succeded
          #body: The job '${{ github.job }}' in worflow '${{ github.workflow }}' of '${{ github.repository }}' succeded.
          body: ${{ github.event.pull_request.number }} from ${{ github.event.pull_request.head.ref }}.
          to: server@mobikasa.com
          # sender email address
          from: 'test@mobikasa.net'
